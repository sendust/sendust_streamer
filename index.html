function objectHasKeys(object, keys) {
    for (let key of keys) {
        if (object.hasOwnProperty(key)) {
            return true; // Object has at least one key from the list

    }
    return false; // Object does not have any key from the list
}

<script>
let host=window.location.hostname
const dict_video = {'videoElement1' : 'http://'+host+':8936/live/enc1.flv',
            'videoElement2' : 'http://'+host+':8936/live/enc2.flv',
            'videoElement3' : 'http://'+host+':8936/live/enc3.flv',
            'videoElement4' : 'http://'+host+':8936/live/enc4.flv'}


function update_video(){
    if (flvjs.isSupported()) {
        var jsplayers = []
        for (const [key, value] of Object.entries(dict_video)) {
                var videoElement = document.getElementById(key);
                var flvPlayer = flvjs.createPlayer({
                    type: 'flv',
                    isLive: true,
                    url: value,
                    enableStashBuffer: false,
                    autoCleanupSourceBuffer: true,
                    autoCleanupMaxBackwardDuration: 3,
                    autoCleanupMinBackwardDuration: 2,
                    lazyLoad: false
                    
                });
                    flvPlayer.attachMediaElement(videoElement);
                    flvPlayer.load();
                    flvPlayer.play();
                    jsplayers.push(flvPlayer)
                }
    }
}
</script>
